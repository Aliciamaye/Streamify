<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streamify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        /* Base Variables (Midnight Default) */
        --bg-color: #050505;
        --bg-glass: rgba(0, 0, 0, 0.3);
        --glass-border: rgba(255, 255, 255, 0.08);
        --accent-color: #06b6d4; /* cyan-500 */
        --accent-gradient-from: #06b6d4;
        --accent-gradient-to: #2563eb; /* blue-600 */
        --text-secondary: #a1a1aa;
        --selection-color: rgba(6, 182, 212, 0.3);
      }

      /* THEMES */
      [data-theme='nebula'] {
        --bg-color: #0f0518;
        --bg-glass: rgba(20, 10, 30, 0.4);
        --glass-border: rgba(255, 255, 255, 0.1);
        --accent-color: #d946ef; /* fuchsia-500 */
        --accent-gradient-from: #d946ef;
        --accent-gradient-to: #8b5cf6; /* violet-500 */
        --selection-color: rgba(217, 70, 239, 0.3);
      }

      [data-theme='sunset'] {
        --bg-color: #1a0505;
        --bg-glass: rgba(30, 10, 10, 0.4);
        --glass-border: rgba(255, 255, 255, 0.08);
        --accent-color: #f97316; /* orange-500 */
        --accent-gradient-from: #f97316;
        --accent-gradient-to: #e11d48; /* rose-600 */
        --selection-color: rgba(249, 115, 22, 0.3);
      }

      [data-theme='ocean'] {
        --bg-color: #021014;
        --bg-glass: rgba(2, 20, 25, 0.4);
        --glass-border: rgba(255, 255, 255, 0.08);
        --accent-color: #14b8a6; /* teal-500 */
        --accent-gradient-from: #14b8a6;
        --accent-gradient-to: #0ea5e9; /* sky-500 */
        --selection-color: rgba(20, 184, 166, 0.3);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: #fff;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.5s ease;
      }

      ::selection {
        background: var(--selection-color);
        color: white;
      }

      /* Utility classes using vars */
      .theme-text-accent {
        color: var(--accent-color);
      }
      
      .theme-bg-accent {
        background-color: var(--accent-color);
      }

      .theme-gradient-bg {
        background: linear-gradient(135deg, var(--accent-gradient-from), var(--accent-gradient-to));
      }

      .theme-border-active {
        border-color: var(--accent-color);
      }

      /* Premium Glass Effect */
      .glass {
        background: var(--bg-glass);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border-top: 1px solid var(--glass-border);
        box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      }

      .glass-card:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.15);
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 99px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      
      @keyframes pulse-ring {
        0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.2); }
        70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
      }
      .animate-pulse-ring {
        animation: pulse-ring 2.5s infinite cubic-bezier(0.36, 0, 0, 1);
      }

      @keyframes bounce-bar {
        0%, 100% { transform: scaleY(0.4); }
        50% { transform: scaleY(1); }
      }
      
      .mask-image-vertical {
          -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);
          mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);
      }

      /* Range Slider Styling */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 12px;
        width: 12px;
        border-radius: 50%;
        background: #fff;
        cursor: pointer;
        margin-top: -5px; 
        box-shadow: 0 2px 6px rgba(0,0,0,0.4);
        transition: transform 0.15s ease;
        opacity: 0; 
      }
      
      /* Show thumb on group hover */
      .group:hover input[type=range]::-webkit-slider-thumb {
        opacity: 1;
        transform: scale(1);
      }
      
      input[type=range]::-webkit-slider-thumb:hover {
        transform: scale(1.3);
      }
      
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 3px;
        cursor: pointer;
        background: transparent;
        border-radius: 2px;
      }
    </style>
